<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 登录</title>
    <link rel="stylesheet" href="/admin/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: var(--gray-800);
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            color: var(--gray-500);
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            transition: transform var(--transition-fast), box-shadow var(--transition-base);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
        }
        .alert {
            border-radius: var(--radius-sm);
            font-size: 14px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            display: none;
        }
        .alert.show {
            display: block;
            animation: slideDown var(--transition-base);
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
            display: inline-block;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: var(--radius-full);
            animation: spin 0.75s linear infinite;
        }
        .d-none {
            display: none !important;
        }
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>管理后台</h2>
                <p>请登录以继续</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger" role="alert">
                <strong>登录失败：</strong>
                <span id="errorMessage"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-login" id="loginButton">
                    <span id="loginButtonText">登录</span>
                    <span id="loginButtonSpinner" class="spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        (function checkAuth() {
            const token = localStorage.getItem('admin_token');
            const expiresAt = localStorage.getItem('admin_token_expires_at');
            
            if (token && expiresAt) {
                const now = new Date().getTime();
                const expiry = new Date(expiresAt).getTime();
                
                // If token exists and not expired, redirect to dashboard
                if (now < expiry) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    // Clear expired token
                    localStorage.removeItem('admin_token');
                    localStorage.removeItem('admin_token_expires_at');
                }
            }
        })();

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonSpinner = document.getElementById('loginButtonSpinner');
            
            // Hide previous errors
            errorAlert.classList.remove('show');
            
            // Validate inputs
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            // Disable button and show loading
            loginButton.disabled = true;
            loginButtonText.classList.add('d-none');
            loginButtonSpinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token and expiry in localStorage
                    localStorage.setItem('admin_token', data.data.token);
                    localStorage.setItem('admin_token_expires_at', data.data.expires_at);
                    
                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    // Show error message
                    const message = data.error?.message || '登录失败，请检查用户名和密码';
                    showError(message);
                    
                    // Re-enable button
                    loginButton.disabled = false;
                    loginButtonText.classList.remove('d-none');
                    loginButtonSpinner.classList.add('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('网络错误，请稍后重试');
                
                // Re-enable button
                loginButton.disabled = false;
                loginButtonText.classList.remove('d-none');
                loginButtonSpinner.classList.add('d-none');
            }
        });
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorAlert.classList.add('show');
        }
    </script>
</body>
</html>
